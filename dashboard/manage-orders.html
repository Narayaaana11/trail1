<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Canteen Partner App - Manage Orders</title>
    <script src="https://kit.fontawesome.com/e5d27b7f14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="manage-orders.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"><body>
<div class="app-interface">
    <nav class="sidebar">
        <ul>
            <img src="college-canteen.png" alt="College Canteen Logo" class="logo">
            <li class="active"><a href="manage-orders.html" id="orders-link"><i class="fa-solid fa-fire"></i><br>ORDERS</a></li>
            <li><a href="Menu.html" id="menu-link"><i class="fa-solid fa-utensils"></i><br>MENU</a></li>
            <li><a href="profile.html" id="profile-link"><i class="fa-solid fa-shop"></i><br>PROFILE</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="header-bar">
            <h4>MANAGE ORDERS</h4>
            <div class="user-profile">
                <img src="user-avatar.png" alt="User Avatar" class="avatar">
                <span id="user-name">Loading...</span>
            </div>
        </div>

        <div class="order-tabs">
            <button class="tab active">ORDERS <span class="count">0</span></button>
            <button class="tab">READY <span class="count">0</span></button>
        </div>

        <div class="order-list">
            <div class="order-item">
                <div class="order-details">
                </div>
                <div class="order-status">
                    <div class="item">
                    </div>
                </div>
            </div>
        </div>

        <div class="order-actions">
            <button class="action-btn out-of-stock">MARK OUT OF STOCK</button>
            <button class="action-btn confirm">CONFIRM ORDER</button>
        </div>

    </main>
</div>
<script src="manage-orders.js"></script>
</body>
</html>
