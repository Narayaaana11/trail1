    <div class="login-panel">
        <div class="header">
            <h1>College Canteen</h1>
            <p>Where every meal is a masterpiece.</p>
        </div>
        <div class="auth-buttons">
            <button class="signup-btn">Sign Up</button>
            <button class="login-btn">Login</button>
        </div>
        <h2>Let's Dine-in </h2>
        <p>Sign Up with Open account</p>
        <div class="social-buttons">
            <button class="social-btn apple"></button>
            <button class="social-btn google"></button>
            <button class="social-btn x"></button>
        </div>
        <p>or</p>
        <form>
            <input type="text" placeholder="Username" value="">
            <input type="email" placeholder="Email" value="">
            <input type="password" placeholder="Password" value="">
            <label>
                <input type="checkbox"> Remember me
            </label>
            <button type="submit" class="start-btn">Let's Start</button>
        </form>
    </div>

    <div class="image-panel">
        <video class="food-video" autoplay muted loop>
            <source src="images/signup.mp4" type="video/mp4">
            Your browser does not support the video tag.
